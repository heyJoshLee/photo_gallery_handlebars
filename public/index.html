<html>
  <head>
    <title>Photos</title>

     <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/javascripts/handlebars-v4.0.5.js"></script>
    <script src="/javascripts/gallery.js"></script>
  </head>
  <body>
  <main>
      <h1>Amanda Rose's Photos</h1>
      <div id="slideshow">
        <div id="slides"></div>
        <ul>
          <li><a class="prev" href="#">Prev</a></li>
          <li><a class="next" href="#">Next</a></li>
        </ul>
      </div>
    
    <section>
      <header>
      </header>

      <div id="comments">
        <h3>Comments</h3>
        <ul></ul>

        <form action="/comments/new" method="post">
          <fieldset>
            <input type="hidden" name="photo_id" value="1" />
            <h4>Your Comment</h4>
            <dl>
              <dt><label for="name">Your Name</label></dt>
              <dd><input type="text" name="name" id="name" /></dd>
              <dt><label for="email">Email Address</label></dt>
              <dd><input type="email" name="email" id="email" /></dd>
              <dt><label for="body">Comment</dt>
              <dd><textarea rows="6" col="40" name="body" id="body"></textarea></dd>
            </dl>
          </fieldset>
          <button type="submit">Post Commemt</button>
        </form>
      </div>
    </section>
    </body>
  </main>

<script id="photos" type="text/x-handlebars">
  {{#each photos}}
  <figure data-id="{{id}}">
    <img src="{{src}}" />
    <figcaption>{{caption}}</figcaption>
  </figure>
  {{/each}}
</script>

<script id="photo_information" type="text/x-handlebars">
  <h2>{{title}}</h2>
  <p><time>Taken On</time></p>
  <div class="actions">
    <a href="/photos/like" data-id="{{id}}" class="button like">
    {{#if likes}}
    {{likes}}
    {{else}}
    0
    {{/if}}
    Likes
    </a>
    <a href="/photos/favorite" data-id="{{id}}" class="button favorite">
    {{#if favorites}}
    {{favorites}}
    {{else}}
    0
    {{/if}}
    Favorites
    </a>
  </div>
</script>

<script id="comments" type="text/x-handlebars">
  {{#each comments}}
  {{> comment}}
  {{/each}}
</script>

<script id="comment" data-type="partial" type="text/x-handlebars">
  <li>
    <article>
      <figure>
        <img src="{{gravatar}}" />
      </figure>
      <header>
        <h1>{{name}}</h1>
        <p><small><time>Posted {{date}}</time></small></p>
      </header>
      <p>{{body}}</p>
    </article>
  </li>

</script>
</html>
